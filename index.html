<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="game-container">
        <div class="container">
            <div class="cell bl-0 bt-0"><div class="celltext"></div></div>
            <div class="cell bt-0"><div class="celltext"></div></div>
            <div class="cell bt-0 br-0"><div class="celltext"></div></div>
            <div class="cell bl-0"><div class="celltext"></div></div>
            <div class="cell"><div class="celltext"></div></div>
            <div class="cell br-0"><div class="celltext"></div></div>
            <div class="cell bl-0 bb-0"><div class="celltext"></div></div>
            <div class="cell bb-0"><div class="celltext"></div></div>
            <div class="cell bb-0 br-0"><div class="celltext"></div></div>
        </div>
        <div class="game-info">
            <h4>Welcome to my Tic Tac Toe</h4>
            <span class="turntext">X's Turn now!!</span>
            <button class="reset">reset</button>
            <img src="banana-dance.gif" alt="Winner">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
